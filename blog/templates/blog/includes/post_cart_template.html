<p>{{post}}</p>
   <p>{{post.body|truncatewords:15}}</p>
   <p>{{post.date_pub}}</p>
   <!-- <a href="{% url 'post_detail_url' slug=post.slug %}">read</a> -->
   <a href="{{ post.get_absolute_url }}">read</a>
   <p>Tags: 

    {%for tag in post.tags.all %}
    <a href="{{ tag.get_absolute_url }}">{{tag.title}}</a>
    {%endfor%}
   </p>
