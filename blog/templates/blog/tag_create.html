{% extends 'blog/base_blog.html' %}


{% block title %}
    Tag create - {{block.super}}
{% endblock %}


{% block content %}
    <form action="{% url 'tag_create_url' %}" method="POST">
        {% csrf_token %}

        {% for field in form %}
            {% if field.errors %}
                <p style="color:red">{{ field.errors }}</p>
            {% endif %}

            {{ field.label }}
            {{ field }}
        {% endfor %}

        <button type="submit">create tag</button>
    </form>
{% endblock %}
