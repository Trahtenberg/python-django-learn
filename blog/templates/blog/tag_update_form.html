{% extends 'blog/base_blog.html' %}


{% block title %}
    Edit Tag "{{tag.title|title}}" - {{block.super}}
{% endblock %}


{% block content %}
    <form action="{% url 'tag_update_url' slug=tag.slug %}" method="POST">
        
        {% csrf_token %}

        {% for field in form %}
            {% if field.errors %}
                <p style="color:red">{{ field.errors }}</p>
            {% endif %}

            {{ field.label }}
            {{ field }}
        {% endfor %}

        <button type="submit">update tag</button>
    </form>
{% endblock %}
